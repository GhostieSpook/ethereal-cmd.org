<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="styles.css">
  <script type="module" src="./js/auth.js"></script>

</head>
<body>
  <!-- Navbar -->
  <div id="header"></div>

  <!-- Login Section -->
  <div class="auth-container">
    <h2>Login to Ethereal Command</h2>
    <form id="auth-form">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit" id="login-button">Login</button>
    </form>
    <p id="login-status"></p>
  </div>

  <script src="/header.html"></script> <!-- Fetch your header if needed -->
  <script src="https://www.gstatic.com/firebasejs/9.16.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.16.0/firebase-auth.js"></script>
  <script src="/js/auth.js" type="module"></script>
  <script>
    document.getElementById("auth-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      try {
        await login(email, password);
        document.getElementById("login-status").textContent = "Login successful! Redirecting...";
        window.location.href = "/index.html"; // Redirect to the homepage
      } catch (error) {
        document.getElementById("login-status").textContent = `Error: ${error.message}`;
      }
    });
  </script>
</body>
</html>
