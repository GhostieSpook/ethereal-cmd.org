<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ethereal Command Inventory</title>
    <link rel="stylesheet" href="/styles.css">
    <script src="/js/inventory.js"></script>
    <style>
      h1 {
        text-align: center;
      }
      
      h2 {
      font-size: 1.5em;
      margin-top: 20px;
      margin-bottom: 10px;
      color: #fff; /* Adjust this color based on your theme */
      text-align: left;
      text-align: center;
    }
    
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
    }
    
    th {
      background-color: #444; /* Adjust this color for headers */
      color: #fff; /* Header text color */
    }
    
    td {
      background-color: #222; /* Table cell color */
      color: #ccc; /* Table text color */
    }
    </style>
</head>
<body>
  <div id="header"></div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        fetch("header.html")
          .then((response) => response.text())
          .then((html) => {
            document.getElementById("header").innerHTML = html;
          })
          .catch((error) => {
            console.error("Error loading header:", error);
          });
      });
    </script>
    <div class="page-wrapper">
    <h1>Ethereal Command Inventory</h1>
    <div>
      <h2>In Stock</h2>
      <table id="in-stock">
        <thead>
          <tr>
            <th>Item ID</th>
            <th>Item Name</th>
            <th>Variant</th>
            <th>Type</th>
            <th>Price</th>
            <th>Stock</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    
    <div>
      <h2>Low Stock</h2>
      <table id="low-stock">
        <thead>
          <tr>
            <th>Item ID</th>
            <th>Item Name</th>
            <th>Variant</th>
            <th>Type</th>
            <th>Price</th>
            <th>Stock</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    
    <div>
      <h2>No Stock</h2>
      <table id="no-stock">
        <thead>
          <tr>
            <th>Item ID</th>
            <th>Item Name</th>
            <th>Variant</th>
            <th>Type</th>
            <th>Price</th>
            <th>Stock</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    </div>
    <div id="footer"></div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        fetch("footer.html")
          .then((response) => response.text())
          .then((html) => {
            document.getElementById("footer").innerHTML = html;
          })
          .catch((error) => {
            console.error("Error loading footer:", error);
          });
      });
    </script>
</body>
</html>
